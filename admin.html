<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Admin</title>
        <!-- Boxicons Css -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="assets/css/adminnew.css">
    </head>
    <body>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-details">
                <i class='bx bxs-landmark' ></i>
                <span class="logo_name">Art Gallery</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                </li> 
                <li>
                    <a href="#">
                        <i class='bx bxs-user-detail' ></i>
                        <span class="links_name">Users</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#">
                        <i class='bx bx-log-out' ></i>
                        <span class="links_name">Log Out</span>
                    <a>
                </li>
            </ul>
        </div>

        <!-- Home Content -->
        <section class="home-section">
            <nav>
                <div class="sidebar-button">
                    <i class='bx bx-menu sidebarBtn' ></i>
                    <span class="dashboard">Dashboard</span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search Here...">
                    <i class='bx bx-search' ></i>
                </div>
                <div class="profile-details">
                    <img src="assets/img/profile.jpg" alt="">
                    <span class="admin_name">Peter Yanguas</span>
                    <i class='bx bxs-down-arrow'></i>
                </div>
            </nav>

            <!-- Home Content -->
            <div class="home-content">
                <div class="overview-boxes">
                    <div class="box">
                        <div class="left-side">
                            <div class="box_topic">No. of Users</div>
                            <div class="number">503</div>
                        </div>
                        <i class='bx bxs-user-account user'></i>
                    </div>
                </div>

            <!-- User Posts -->
                <div class="posts-box">
                    <div class="recent-posts box">
                        <div class="title">Recent Posts</div>
                        <div class="post-details">
                            <ul class="details">
                                <li class="topic">Date Posted</li>
                                <li><a href="#">24 Feb 2022</a></li>
                                <li><a href="#">24 Feb 2022</a></li>
                            </ul>
                            <ul class="details">
                                <li class="topic">User</li>
                                <li><a href="#">Nieto Jm</a></li>
                                <li><a href="#">Adversalo Patrick</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>

        <!-- <script src="assets/js/script.js"></script> -->

    </body>
</html>
